<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabbed Content Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Our Services</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="overview">Overview</button>
      <button class="tab-btn" data-tab="info">Info</button>
      <button class="tab-btn" data-tab="contact">Contact</button>
    </div>

    <div class="tab-content">
      <div class="content active" id="overview">
        <h2>Overview</h2>
        <p>Welcome! This section gives a summary of our services and features.</p>
      </div>

      <div class="content" id="info">
        <h2>Information</h2>
        <p>Here you can find detailed information about our products and solutions.</p>
      </div>

      <div class="content" id="contact">
        <h2>Contact Us</h2>
        <p>Email:vangaratinaamrutha1224@gmail.com<br>Phone: +91 9618546785</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
